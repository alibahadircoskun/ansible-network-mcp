# Example Ansible Configuration
# Copy to ~/ansible/ansible.cfg and customize

[defaults]
# Inventory location
inventory = /home/USERNAME/ansible/inventory/hosts.ini

# Disable host key checking (useful for lab environments)
host_key_checking = False

# Timeout for connections
timeout = 30

# Disable deprecation warnings
deprecation_warnings = False

# Python interpreter discovery
interpreter_python = auto_silent

# Log playbook execution
log_path = /home/USERNAME/ansible/ansible.log

# Number of parallel processes
forks = 10

# Gather facts by default
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

[persistent_connection]
# Persistent connection timeout
connect_timeout = 30
command_timeout = 30

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
