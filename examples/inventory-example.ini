# Example Inventory File for Ansible Network MCP Server
# Copy this to your ~/ansible/inventory/hosts.ini and customize

[juniper_routers]
router-01 ansible_host=192.168.100.1
router-02 ansible_host=192.168.100.2

[cisco_switches]
switch-01 ansible_host=192.168.100.10
switch-02 ansible_host=192.168.100.11

[arista_switches]
switch-03 ansible_host=192.168.100.20
switch-04 ansible_host=192.168.100.21

# Group of groups
[all_routers:children]
juniper_routers

[all_switches:children]
cisco_switches
arista_switches

[all_devices:children]
all_routers
all_switches
